{% extends "layout.html" %}
{% block content %}
  <form method="post" action="{{ url_for('users.create_user') }}">
    <label>Name
      <input type="text" name="name" required>
    </label>
    <label>Email
      <input type="email" name="email" required>
    </label>
    <p><button class="btn btn-primary" type="submit">Create</button></p>
  </form>
{% endblock %}
