{% extends "layout.html" %}
{% block content %}
  {% if users %}
  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>#Orders</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.orders|length }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No users yet.</p>
  {% endif %}
{% endblock %}
