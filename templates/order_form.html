{% extends "layout.html" %}
{% block content %}
  <form method="post" action="{{ url_for('orders.create_order') }}">
    <label>User
      <select name="user_id" required>
        <option value="">-- select user --</option>
        {% for u in users %}
        <option value="{{ u.id }}">{{ u.name }} ({{ u.email }})</option>
        {% endfor %}
      </select>
    </label>
    <label>Product
      <select name="product_id" required>
        <option value="">-- select product --</option>
        {% for p in products %}
        <option value="{{ p.id }}">{{ p.name }} — € {{ '%.2f'|format(p.price) }}</option>
        {% endfor %}
      </select>
    </label>
    <label>Quantity
      <input type="number" min="1" value="1" name="qty" required>
    </label>
    <p><button class="btn btn-primary" type="submit">Create Order</button></p>
  </form>
{% endblock %}
